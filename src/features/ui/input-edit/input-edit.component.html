<span [ngSwitch]="type">
  <datepicker
    *ngSwitchCase="'datepicker'"
    [value]="initialValue"
    (onChange)="handleChange($event)"
  ></datepicker>
  <input
    #input
    *ngSwitchDefault
    [attr.size]="size === 'auto' ? initialValue.length || charsLength : null"
    [ngClass]="classnames()"
    [name]="name"
    [required]="required"
    [value]="initialValue"
    (blur)="handleChange(input.value)"
    (keyup.enter)="handleChange(input.value)"
    type="text"
  />
</span>
